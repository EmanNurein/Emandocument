<!DOCTYPE html>
<html>
    <head>
        <title>Emaa Restaurant</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="../project/form3.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div class="container">
            <br/>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Get In Touch</h3>
                </div>
                <div class="panel-body">
                    <form action="#"  method="get"> 
                        <div class="form-group has-error">
                            <label class="control-label" for="fname">Name*</label>
                            <input type="text" class="form-control"  id="fname" placeholder="First Name"name="fname" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="lname">Comment</label>
                            <textarea id="comment" name="comment" placeholder="Write your comment.." style="height:200px"></textarea>
                        </div>
                            <div class="center">
                                <button class="btn btn-primary" type="submit">
                                    Submit
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
